<a [href]="widget.config?.url" class="link-widget-content d-block" [style]="widget.config?.styles" [ngStyle]="{'color': getColor()}">
  {{widget.config?.value}}
  <i *ngIf="canActivate('faRight')" [class]="widget.config?.faRight" class="pull-right"></i>
</a>

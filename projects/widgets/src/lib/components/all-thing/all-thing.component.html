<div id="all-thing">
    <main>
        <section>
            <div class="container__grid">
                <div class="row">
                    <div class="col-lg-12 _title" style="font-size: 1.3rem;">
                        <span>Thing ({{arrData.length}})</span>
                    </div>
                    <div class="col-lg-12 grid">
                        <div [ngStyle]="{'background': globalConfig.themeWidgetBackground}" class="grid__item" *ngFor="let item of arrData">
                            <div (click)="gotoDetail()">
                                <img [src]="item.img">
                                <div>
                                    <p style="font-size: 22px; line-height: 1.5rem;" [ngStyle]="{color: globalConfig.themeWidgetBackground=='#000000'?'white':'black'}"
                                        [innerHTML]="'{' + item.title + '}'"></p>
                                    <p style="font-size: 1rem" [innerHTML]="'{' + item.sensor + '} Sensors'" [ngStyle]="{color: globalConfig.themeWidgetBackground=='#000000'?'white':'black'}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav  aria-label="Page navigation example" class="mt-4">
                    <ul class="pagination justify-content-center" style="min-width: 150px;">
                        <li class="page-item disabled">
                            <a class="page-link" href="javascript:void(0)" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>
                        <li class="page-item"><a class="page-link page-link1" style="color: #999;" href="javascript:void(0)">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)"><i class="fas fa-chevron-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
</div>

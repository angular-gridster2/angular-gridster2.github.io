<div [ngDraggable]="true" [handle]="DragHandle" [bounds]="myBounds" [inBounds]="true" (click)="$event.stopImmediatePropagation()" class="customise_button row p-1 m-1">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center text-primary my-2">
            <div class="d-flex justify-content-start align-items-center cursor_move" #DragHandle>
                <img src="assets/images/Icon-Edit tool-Customise.png" alt="Icon-Edit tool-Customise">
                <span class="h6 m-0 pl-1 font-weight-bold">Customise/Button</span>
            </div>
            <img src="assets/images/Icon-Edit tool-Close.png" alt="Icon-Edit tool-Close" (click)="onClose(); $event.stopImmediatePropagation()" class="cursor_pointer">
        </div>
        <div class="text-secondary mt-3">Style</div>
        <div [class.active]="this.currentWidget.widget.config.buttonStyle == 'roundCorner'">
            <input type="text" class="form-control round_corner" 
                (click)="onClickStyle(this.buttonStyles.roundCorner)" (input)="onChange($event.target.value)" [value]="this.currentWidget.widget.config.value" [placeholder]="placeholder">
        </div>
        <div class="mt-3" [class.active]="this.currentWidget.widget.config.buttonStyle == 'capsule'">
            <input type="text" class="form-control capsule"
                (click)="onClickStyle(this.buttonStyles.capsule)" (input)="onChange($event.target.value)" [value]="this.currentWidget.widget.config.value" [placeholder]="placeholder">
        </div>
        <div class="mt-3" [class.active]="this.currentWidget.widget.config.buttonStyle == 'rectangle'">
            <input type="text" class="form-control rectangle"
                (click)="onClickStyle(this.buttonStyles.rectangle)" (input)="onChange($event.target.value)" [value]="this.currentWidget.widget.config.value" [placeholder]="placeholder">
        </div>
        <div class="mt-3 text-secondary">Color</div>
        <div [class.active]="this.currentWidget.widget.config.bgStyle == 'solid'">
            <button class="form-control border-0 radius_0 solid" (click)="onClickBgStyle(this.bgStyles.solid)"></button>
        </div>
        <div class="text-secondary text-center">Solid</div>
        <div class="mt-3" [class.active]="this.currentWidget.widget.config.bgStyle == 'gradient1'">
            <button class="form-control border-0 radius_0 gradient_1" (click)="onClickBgStyle(this.bgStyles.gradient1)"></button>
        </div>
        <div class="text-secondary text-center">Gradient 1</div>
        <div class="mt-3" [class.active]="this.currentWidget.widget.config.bgStyle == 'gradient2'">
            <button class="form-control border-0 radius_0 gradient_2" (click)="onClickBgStyle(this.bgStyles.gradient2)"></button>
        </div>
        <div class="mb-2 text-secondary text-center">Gradient 2</div>
    </div>
</div>

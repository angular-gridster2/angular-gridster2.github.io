<div (click)="$event.stopImmediatePropagation()" class="bottom_variable row p-1 m-1">
    <div class="col-12 px-2">
        <div class="d-flex justify-content-between align-items-center text-primary my-2">
            <div class="d-flex justify-content-start align-items-center">
                <img src="assets/images/Icon-Edit tool-Customise.png" alt="Icon-Edit tool-Customise">
                <span class="h6 m-0 pl-1 font-weight-bold">/Bottom/Variable</span>
            </div>
            <img src="assets/images/Icon-Edit tool-Close.png"  alt="Icon-Edit tool-Close" (click)="onClose(); $event.stopImmediatePropagation()" class="cursor_pointer">
        </div>
        <div class="d-flex justify-content-between my-2">
            <div class="col-2">
                <button class="btn btn-outline-secondary" style="text-decoration: underline;">A</button>
            </div>
            <div class="col-10">
                <input type="text" [(ngModel)]="currentWidget?.widget.config.bottomVariable" (change)="onChangeWidget(currentWidget)" class="form-control">
            </div>
        </div>
    </div>
</div>

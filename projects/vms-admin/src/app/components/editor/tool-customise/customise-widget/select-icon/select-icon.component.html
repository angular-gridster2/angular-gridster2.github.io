<div (click)="$event.stopImmediatePropagation()" class="select_icon row p-1 m-1">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center text-primary my-2">
            <div class="d-flex justify-content-start align-items-center">
                <img src="assets/images/Icon-Edit tool-Customise.png" alt="Icon-Edit tool-Customise">
                <span class="h6 m-0 pl-1 font-weight-bold">/Icon/Select Icon</span>
            </div>
            <img src="assets/images/Icon-Edit tool-Close.png" alt="Icon-Edit tool-Close" (click)="onClose(); $event.stopImmediatePropagation()" class="cursor_pointer">
        </div>
        <p class="text-secondary">Icon</p>
        <div class="row p-2">
            <div class="col-2 d-flex justify-content-center align-items-center bg-primary rounded_blue cursor_pointer" [class.active]="false" style="margin: 2px; padding: 5px;">
                <img src="assets/images/Icon-add-White.png" alt="Icon-add-White">
            </div>
            <div *ngFor="let row of baseIcons" (click)="onSelect(row)" class="col-2 d-flex justify-content-center align-items-center rounded_blue base_icon" [class.active]="false">
                <img *ngIf="row.hasOwnProperty('src')" [src]="row.src" alt="Icon-Thing-Black">
                <i *ngIf="row.hasOwnProperty('fa')" [class]="row.fa" aria-hidden="true" style="color: #000000;" class="cursor_pointer"></i>
            </div>
        </div>
    </div>
</div>

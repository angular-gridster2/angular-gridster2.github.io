<div class="d-flex justify-content-between">
    <saturation-component [hue]="hueColor" [(color)]="valueColor" class="saturation-picker" (colorChange)="colorChange()"></saturation-component>
    <hue-component vertical [(hue)]="hueColor" [(color)]="valueColor" class="hue-picker" (colorChange)="colorChange()"></hue-component>
    <alpha-component vertical [(color)]="valueColor" class="alpha-picker" (colorChange)="colorChange()"></alpha-component>
</div>
<div class="d-flex mt-2 mb-2 justify-content-between">
    <div class="d-flex mr-2">
        <p-dropdown [options]="typeOfColors" [(ngModel)]="typeOfColor" (onChange)="onChangeTypeOfColor($event.value)" [filter]="false" [styleClass]="'border-0'" [style]="{'minWidth':'60px', 'width': '60px'}"></p-dropdown>
    </div>
    <div>
        <hex-input-component *ngIf="typeOfColor == 'HEX'" prefix="#" [(color)]="valueColor" [(hue)]="hueColor" class="hex-input"></hex-input-component>
        <rgba-input-component *ngIf="typeOfColor == 'RGB'" [alpha]="false" [(color)]="valueColor" [(hue)]="hueColor"></rgba-input-component>
        <hsla-input-component *ngIf="typeOfColor == 'HSB'" [alpha]="false" [(color)]="valueColor" [(hue)]="hueColor"></hsla-input-component>
    </div>
    <span class="material-icons align-self-center ml-2">colorize</span>
</div>
<span class="text-secondary mt-2">Base Color</span>
<div class="preset-picker">
    <div class="d-flex justify-content-center" style="border:solid 1px #aaa">
        <span class="material-icons align-self-center" style="font-size:20px;color:#aaa">add</span>
    </div>
    <div *ngFor="let color of presetsList" [ngStyle]="{'background':color, cursor: 'pointer'}" (click)="onSelectBase(color)"></div>
</div>

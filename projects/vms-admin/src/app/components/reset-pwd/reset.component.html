<div class="make_background"></div>
<app-layout-login-base>
  <!-- content -->
  <form [formGroup]="formReset">
    <div class="form">
      <div class="title">
        <div class="back-step cursor_pointer" (click)="backStep()">
          <i class="feather-chevron-left"></i>Back
        </div>
        <h2>Reset password</h2>
        <p>
          Minim eiusmod ea esse anim reprehenderit pariatur. Et sunt excepteur
          tempor officia.
        </p>
      </div>

      <div class="form-group input-password-1">
        <input [type]="passActive ? 'text' : 'password'" class="form-control" placeholder="Enter your password"
          formControlName="newPassword"/>
        <i class="{{passActive ? 'feather-eye' : 'feather-eye-off'}}" (click)="togglePwd($event)"></i>
      </div>

      <div class="form-group input-password-2">
        <input [type]="passActive ? 'text' : 'password'" class="form-control" placeholder="Confirm password"
          formControlName="confirmPassword"/>
        <i class="{{passActive ? 'feather-eye' : 'feather-eye-off'}}" (click)="togglePwd($event)"></i>
      </div>

      <button class="btn btn-primary btn_pill w-100" [disabled]="formReset.invalid" (click)="resetPwd()">Continue</button>
    </div>
  </form>
  <!-- content end -->
</app-layout-login-base>
